<!DOCTYPE html>
<html>

<head>
    <title>ASCIImation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="ascii.css" title="style" />
    <script src="animations.js" type="text/javascript"></script>
    <script src="ascii.js" type="text/javascript"></script>

    <!-- link to your script file here -->

</head>

<body>
    <h1>CSE 190 M ASCII Animation Viewer</h1>
    <textarea id="textbox" rows="20" cols="80" style="font-size: 12px">
        </textarea>
    <fieldset>
        <legend>Play Controls:</legend>
        <button type="button" id="startbutton">Start</button>
        <button type="button" id="stopbutton" disabled = "true">Stop</button>


    </fieldset>
    <div id="controlbox">

        <fieldset>
            <legend>Animation:</legend>
            <select id="animationoption">
                <option value="">Blank</option>
                <option value="">Custom</option>
                <option value="EXERCISE">Exercise</option>
                <option value="JUGGLER">Juggler</option>
                <option value="BIKE">Biker</option>
                <option value="DIVE">Dive</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="sizeoption">
                <option value="7pt">Tiny</option>
                <option value="10pt">Small</option>
                <option value="12pt" selected>Medium</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="turbocheck" name="turbo" value="Turbo">Turbo</input>
        </fieldset>
    </div>
</body>

</html>
