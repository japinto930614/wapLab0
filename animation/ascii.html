<!DOCTYPE html>
<html>

<head>
    <title>Text Decorator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="ascii.css" title="style" />

<body>
    <h1>CSE 190 M ASCII Animation Viewer</h1>
    <textarea id="textbox" rows="20" cols="80" style="font-size: 12px">
        </textarea>
    <fieldset>
        <legend>Play Controls:</legend>
        <button type="button" id="startbutton">Start</button>
        <button type="button" id="stopbutton">Stop</button>


    </fieldset>
    <div>

        <fieldset>
            <legend>Animation:</legend>
            <select id=>
                <option value="volvo">Blank</option>
                <option value="saab">Custom</option>
                <option value="opel">Exercise</option>
                <option value="audi">Juggler</option>
                <option value="audi">Biker</option>
                <option value="audi">Dive</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select>
                <option value="Tiny">Tiny</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
                <option value="XXL">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="turbocheck" name="turbo" value="Turbo">Turbo</input>
        </fieldset>
    </div>
</body>

</html>
